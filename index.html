<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Calculator</title>
</head>

<body>

    <section class="main-section">
        
        <h1>Your Digital Math Buddy!</h1>
        <div class="main-container" id="cont">

        <div class="screen" id="screen">

            <div id="theme-button">
                <a href="#" class="tbtn" id="sun"><i class='bx bx-sun'></i></a>
                <a href="#" class="tbtn light-unactive-theme-button" id="moon"><i class='bx bx-moon'></i></a>
            </div>

            <div id="prev"><p></p></div>
            <input type="text">

        </div>

        <div class="all-btns" id="all-btns">

            <div class="round-bar" id="round-bar1">
                <button class="btn">AC</button>
                <button class="btn">D</button>
                <button class="btn">%</button>
            </div>

            <div class="round-bar" id="round-bar2">
                <button class="btn" id="btn-divide">/</button>

                <button class="btn">*</button>
                <button class="btn">-</button>
                <button class="btn" >+</button>
                <button class="btn active" id="btn-equal">=</button>
            </div>

            <button class="btn">1</button>
            <button class="btn">2</button>
            <button class="btn">3</button>

            <button class="btn">4</button>
            <button class="btn">5</button>
            <button class="btn">6</button>

            <button class="btn">7</button>
            <button class="btn" >8</button>
            <button class="btn" >9</button>

            <button class="btn">.</button>
            <button class="btn">0</button>
            <button class="btn">00</button>



        </div>
    </div>

    </section>
    <script src="script.js"></script>
</body>

</html>
